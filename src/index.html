<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ITD Beehive</title>
</head>

<body>
    <div class="hive">
        <div id="hex1"></div>
        <div id="hex2"></div>
        <div id="hex3"></div>
        <div id="hex4"></div>
        <div id="hex5"></div>
        <div id="hex6"></div>
        <div id="hex7"></div>
        <div id="hex8"></div>
        <div id="hex9"></div>
        <div id="hex10"></div>
        <div id="hex11"></div>
        <div id="hex12"></div>
        <div id="hex13"></div>
        <div id="hex14"></div>
        <div id="hex15"></div>
        <div id="hex16"></div>
        <div id="hex17"></div>
        <div id="hex18"></div>
        <div id="hex19"></div>
        <div id="hex20"></div>
        <div id="hex21"></div>
    </div>
    <header>
        <h1 class="gl-b">
            Countdown to GO-LIVE
        </h1>
        <h2 class="gl-b">วันจันทร์ที่ 03 กันยายน 2561</h2>
        <div class="gl-a">
            <h1>
                Let's Celebrate!
            </h1>
            <h2 style="color:orangered">ITD Beehive</h2>
            <h3>is now live!!</h3>
            <h3>ITD Beehive เริ่มใช้แล้ววันนี้</h3>
            <canvas id="fireworks"></canvas>
        </div>
    </header>

    <div id="bee">
        <div class="wrapper">
            <div class="bee">
                <div class="bee-body">
                    <div class="blink"></div>
                    <div class="mouth"></div>
                    <div class="antenae"></div>
                    <div class="bee-left"></div>
                    <div class="bee-right"></div>
                </div>
            </div>
            <div class="shadow"></div>
        </div>
    </div>

    <div class="counter">
        <div class="center">
            <span class="clock">
                <span class="days">
                    <span class="digit">
                        <span class="showing">2</span>
                        <span class="below">2</span>
                    </span>
                    <span class="digit">
                        <span class="showing">1</span>
                        <span class="below">1</span>
                    </span>
                    <span class="des">
                        <span class="showing">DAYS</span>
                    </span>
                </span>
                <span class="hours">
                    <span class="digit">
                        <span class="showing">
                        </span>
                        <span class="below">
                        </span>
                    </span>
                    <span class="digit">
                        <span class="showing"></span>
                        <span class="below"></span>
                    </span>
                    <span class="des">
                        <span class="showing">HRS</span>
                    </span>
                </span>
                <span class="minutes">
                    <span class="digit">
                        <span class="showing">
                        </span>
                        <span class="below"></span>
                    </span>
                    <span class="digit">
                        <span class="showing"></span>
                        <span class="below"></span>
                    </span>
                    <span class="des">
                        <span class="showing">MINS</span>
                    </span>
                </span>
                <span class="seconds">
                    <span class="digit">
                        <span class="showing">
                        </span>
                        <span class="below">
                        </span>
                    </span>
                    <span class="digit">
                        <span class="showing">
                        </span>
                        <span class="below">
                        </span>
                    </span>
                    <span class="des">
                        <span class="showing">SECS</span>
                    </span>
                </span>
            </span>
        </div>
    </div>
    <footer>
        <img src="./img/SAP_logo.png" alt="Atos_logo">
        <img src="./img/Atos_logo.png" alt="Atos_logo">
        <img src="./img/ITD_beehive_logo.jpg" alt="Atos_logo">
        <div class="contact">
            <img src="./img/Facebook_logo.png" alt="Atos_logo">
            <span>ITD BeeHive</span>
        </div>
        <div class="contact">
            <img src="./img/Line_logo.png" alt="Atos_logo" style="margin-top:5px;display:inline-block;">
            <span>@ITD BeeHive Project</span>
        </div>
    </footer>
    <script src="./app.js"></script>

</body>

</html>
